<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>KEII PAYMENT</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

/* ===== VIDEO BACKGROUND ===== */
.bg-video{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

/* overlay biar teks jelas */
.overlay{
  position:fixed;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.45);
  z-index:-1;
}

/* ===== CARD STYLE ===== */
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:360px;
  padding:28px;
  border-radius:20px;

  /* glass effect */
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(14px);

  color:white;
  text-align:center;
  box-shadow:0 10px 40px rgba(0,0,0,0.4);
}

.title{
  font-size:26px;
  font-weight:bold;
  margin-bottom:5px;
}

.subtitle{
  font-size:13px;
  opacity:.8;
  margin-bottom:22px;
}

.payment-box{
  background:rgba(255,255,255,0.12);
  padding:14px;
  border-radius:12px;
  margin-bottom:12px;
  transition:.25s;
}

.payment-box:hover{
  transform:scale(1.04);
}

.method{
  font-weight:bold;
  font-size:16px;
}

.number{
  font-size:13px;
  margin-top:5px;
}

.btn{
  margin-top:8px;
  padding:6px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:12px;
  background:#0d6efd;
  color:white;
}

.btn:hover{
  background:#0b5ed7;
}

.footer{
  margin-top:15px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<video autoplay muted loop playsinline class="bg-video">
  <source src="https://h.uguu.se/sUXyZdpY.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- CARD -->
<div class="card">
  <div class="title">KEII PAYMENT</div>
  <div class="subtitle">Payment Gateway</div>

  <!-- DANA -->
  <div class="payment-box">
    üíô DANA
    <div class="number">0895401998581<br>A/N ANI</div>
    <button class="btn" onclick="copyText('0895401998581')">Copy</button>
  </div>

  <!-- GOPAY -->
  <div class="payment-box">
    üíö GOPAY
    <div class="number">0895401998581<br>A/N RADITYA</div>
    <button class="btn" onclick="copyText('0895401998581')">Copy</button>
  </div>

  <!-- QRIS -->
  <div class="payment-box">
    üü¶ QRIS
    <br>
    <button class="btn" onclick="openQRIS()">Buka QRIS</button>
  </div>

  <div class="footer">Thanks for your payment üôè</div>
</div>

<script>
function copyText(text){
  navigator.clipboard.writeText(text);
  alert("Nomor berhasil disalin!");
}

function openQRIS(){
  window.open("https://h.uguu.se/wefowjZZ.jpg", "_blank");
}
</script>

</body>
</html>
