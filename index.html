<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

/* ===== VIDEO BG ===== */
#bgVideo{
  position:fixed;
  right:0;
  bottom:0;
  min-width:100%;
  min-height:100%;
  object-fit:cover;
  z-index:-3;
  filter:brightness(.35);
}

.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#0d47a1aa,#1565c0aa);
  z-index:-2;
}

/* ===== bubble ===== */
.bubble{
  position:absolute;
  bottom:-120px;
  background:rgba(255,255,255,.12);
  border-radius:50%;
  animation:float 15s infinite;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* ===== layout ===== */
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  overflow:hidden;
}

/* ===== card ===== */
.card{
  backdrop-filter:blur(18px);
  background:rgba(0,0,0,.45);
  padding:30px;
  border-radius:20px;
  width:350px;
  text-align:center;
  box-shadow:0 0 30px rgba(0,0,0,.6);
  overflow-y:auto;
  max-height:92vh;
}

h1{
  font-size:22px;
  margin-bottom:18px;
}

/* payment item */
.pay{
  background:rgba(255,255,255,.1);
  padding:12px;
  margin:10px 0;
  border-radius:12px;
  transition:.3s;
}

.pay:hover{
  background:rgba(255,255,255,.2);
  transform:scale(1.04);
}

.label{font-weight:bold;font-size:14px;}
.number{font-size:15px;margin-top:4px;}
.name{font-size:12px;opacity:.7;}

/* tombol */
.btn{
  margin-top:10px;
  width:100%;
  border:none;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

/* warna tombol */
.music{background:#00c853;color:white;}
.qris{background:#ff9800;color:white;}
.tg{background:#229ED9;color:white;}
.channel{background:#7b1fa2;color:white;}
.group{background:#00897b;color:white;}
</style>
