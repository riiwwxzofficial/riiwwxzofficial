<style>
*{
  margin:0;

  box-sizing:border-box;

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:black;
  color:#e0f7ff;
}

/* ===== VIDEO BG ===== */
#bgVideo{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.25) contrast(1.2);
  z-index:-3;
}

/* overlay gelap neon */
.overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#001a22aa,#000000ee);
  z-index:-2;
}

/* ===== cyber particles ===== */
.particle{
  position:absolute;
  width:3px;
  height:3px;
  background:#00e5ff;
  border-radius:50%;
  box-shadow:0 0 8px #00e5ff,0 0 16px #00e5ff;
  animation:float 10s linear infinite;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* ===== card ===== */
.card{
  backdrop-filter:blur(20px);
  background:rgba(0,15,20,.7);
  padding:28px;
  border-radius:20px;
  width:350px;
  text-align:center;

  border:2px solid #00e5ff;
  box-shadow:
    0 0 10px #00e5ff,
    0 0 30px #00e5ff,
    inset 0 0 20px #00e5ff33;

  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 10px #00e5ff;}
  to{box-shadow:0 0 35px #00e5ff;}
}

h1{
  font-size:22px;
  margin-bottom:15px;
  text-shadow:0 0 10px #00e5ff;
  letter-spacing:1px;
}

/* payment item */
.pay{
  background:#00e5ff11;
  border:1px solid #00e5ff55;
  padding:12px;
  margin:10px 0;
  border-radius:12px;
  cursor:pointer;
  transition:.25s;
}

.pay:hover{
  background:#00e5ff33;
  box-shadow:0 0 15px #00e5ff;
  transform:scale(1.05);
}

/* QRIS */
.qris{
  width:220px;
  margin-top:12px;
  border-radius:12px;
  padding:10px;
  background:white;
  box-shadow:0 0 20px #00e5ff;
}

/* buttons */
.btn{
  margin-top:10px;
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #00e5ff;
  background:transparent;
  color:#00e5ff;
  cursor:pointer;
  font-weight:bold;
  transition:.25s;
}

.btn:hover{
  background:#00e5ff;
  color:black;
  box-shadow:0 0 20px #00e5ff;
}
</style>
